<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Counter Game!</title>
</head>
<body>
    <div class="container">
        <h1>How many red cars do you see?</h1>
        <h2 id="count-num">0</h2>
        <div>
            <button id="increment-btn">+</button>
            <button id="decrement-btn">-</button>
        </div>
        <button id="save-btn">Save your counting here!</button>
        <h3>Red car tracker: <span id="tracker"></span></h3>
        <h3>Grand total: <span id="total"></span></h3>
        <button id="reset">Reset counter</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
